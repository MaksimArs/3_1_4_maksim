<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<tbody>

<div class="container-fluid bg-light">
    <div class="row ">
        <div class="col-md-12 bg-dark text-white">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text">
                    <span th:text="${#authentication.name}"></span>
                    <!--                    <span th:text=" with roles "></span>-->with roles:
                    <span th:text="${admin.toStringRoles()}"></span>
                </span>
                <a class="nav-item text-white nav-link  mr-sm-2 " href="/logout">Logout</a>
            </nav>
        </div>

    </div>

    <div class="row ">
        <div class="col-md-12 bg-light">
            <br/>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-2 bg-white">
            <ul class="nav flex-column nav-pills ">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10  ">
            <h2>Admin panel</h2>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/users">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new">Create new User</a>
                </li>
            </ul>

            <tbody>
            <div class="col-md-10  ">
                    <h3>Add new user</h3>
                    <form th:method="POST" th:action="@{/admin/users}" th:object="${user1}">
                        <input type="hidden" th:field="*{id}" id="id">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="newUsername"
                                   aria-describedby="username">
                        </div>
                        <div class="mb-3">
                            <label for="newSurname" class="form-label">Surname</label>
                            <input type="text" th:field="*{surname}" class="form-control" id="newSurname"
                                   aria-describedby="surname">
                        </div>
                        <div class="mb-3">
                            <label for="newAge" class="form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control" id="newAge"
                                   aria-describedby="age">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" th:field="*{pass}" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="Roles">Role</label>
                            <select multiple class="form-control" id="Roles" name="roles" size="2">
                                <option th:each="role : ${listOfRoles}" th:value="${role.getId()}"
                                        th:text="${role.getName()}">role
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <tbody>
</html>
